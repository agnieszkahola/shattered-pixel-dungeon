items.rings.ring.quartz=przypinka z kwarcem
items.rings.ring.agate=przypinka z agatem
items.rings.ring.equip_cursed=Przypinka na stałę wczepia się w twój krawat!
items.rings.ring.unknown_desc=Ta metalowy przypinka jest przystrojona wielkim klejnotem, który lśni w ciemnościach. Kto wie, jaki efekt da wczepienie jej w krawat?
items.rings.ring.known=To %s.
items.rings.ring.identify=Nosisz swóją przypinkę wystarczająco długo, by go zidentyfikować. To %s.
items.rings.ring.cursed_worn=przypinka jest przeklęta, nie możesz jej zdjąć!
items.rings.ring.curse_known=Wyczuwasz czarną magię czającą się w tej przypince.
items.rings.ring.not_cursed=Ta przypinka jest wolna od czarnej magii.

items.rings.ringofaccuracy.name=przypinka celności
items.rings.ringofaccuracy.stats=Gdy założony, ta przypinka zwiększy twoją celność o _%s%%._
items.rings.ringofaccuracy.typical_stats=Gdy założony, ta przypinka zwykle zwiększa twoją celność o _%s%%._
items.rings.ringofaccuracy.desc=Ta przypinka zwiększa twoją koncentrację, ułatwiając twoim atakom trafić cel. Zdegradowana przypinka utrudni ci trafianie pod rząd.

items.rings.ringofelements.name=przypinka żywiołów
items.rings.ringofelements.stats=Gdy założony, ta przypinka zwiększy twoją odporność na żywioły o _%s%%._
items.rings.ringofelements.typical_stats=Gdy założony, ta przypinka zwykle zwiększa twoją odporność na żywioły o _%s%%._
items.rings.ringofelements.desc=Ta przypinka zwiększa odporność noszącego na większość efektów magicznych i żywiołowych, zmniejszając obrażenia i długość trwania negatywnych efektów. Naturalnie, przeklęta przypinka pogorszy te efekty.

items.rings.ringofenergy.name=pierścień energii
items.rings.ringofenergy.stats=Gdy założony, ta przypinka zwiększy prędkość ładowania różdżek o _%s%%._
items.rings.ringofenergy.typical_stats=Gdy założony, ta przypinka zwykle zwiększa prędkość ładowania różdżek o _%s%%._
items.rings.ringofenergy.desc=Twoje różdżki będą się szybciej ładować w magicznym polu promieniującym z tego pierścienia. Przeklęta przypinka spowolni ładowanie różdżek.

items.rings.ringofevasion.name=pierścień uników
items.rings.ringofevasion.stats=Gdy założony, ta przypinka zwiększy twoją umiejętność unikania o _%s%%._
items.rings.ringofevasion.typical_stats=Gdy założony, ta przypinka zwykle zwiększa twoją umiejętność unikania o _%s%%._
items.rings.ringofevasion.desc=Ta przypinka przyspiesza reakcję noszącego ułatwiając mu unik przed wrogimi ciosami. Przeklęta przypinka ułatwi wrogom trafienie nosiciela.

items.rings.ringofforce.name=pierścień siły
items.rings.ringofforce.stats=Kiedy nieuzbrojony, z twoją aktualną siłą, ta przypinka zadaje _%1$d-%2$d obrażeń._ Z założoną bronią pierścień ten zwiększy obrażenia o _3 %3$d ._
items.rings.ringofforce.typical_stats=Kiedy nieuzbrojony, przy twojej aktualnej sile, normalnie ta przypinka zadaje _%1$d-%2$d obrażeń._ Z założoną bronią, normalnie ta przypinka zwiększy obrażenia o  _%3$d._
items.rings.ringofforce.desc=Ta przypinka wzmacnia siłę ataku bohatera. Nie daje wiele, gdy ten dzierży bronie, lecz atak bez broni będzie dużo silniejszy. Zdegradowana przypinka zmniejszy siłę ataku.

items.rings.ringoffuror.name=pierścień furii
items.rings.ringoffuror.stats=Gdy założony, ta przypinka zwiększy twoją prędkość ataku o _%s%%._
items.rings.ringoffuror.typical_stats=Gdy założony, ta przypinka zwykle zwiększa twoją prędkość ataku o _%s%%._
items.rings.ringoffuror.desc=Ta przypinka pozwala na wprowadzenie bohatera w stan furii, umożliwiając mu przyspieszenie ataków. Zdegradowana przypinka spowalnia ataki bohatera.

items.rings.ringofhaste.name=pierścień szybkości
items.rings.ringofhaste.stats=Gdy założony, ta przypinka zwiększy twoją prędkość poruszania się o _%s%%._
items.rings.ringofhaste.typical_stats=Gdy założony, ta przypinka zwykle zwiększa twoją prędkość poruszania się o _%s%%._
items.rings.ringofhaste.desc=Ta przypinka pozwala bohaterowi poruszanie się z nadludzką prędkością. Zdegradowana przypinka spowolni bohatera.

items.rings.ringofmight.name=pierścień mocy
items.rings.ringofmight.stats=Gdy założony, ta przypinka zwiększy twoją siłę o _%1$d_ i twoje maksymalne zdrowie o _%2$s%%._
items.rings.ringofmight.typical_stats=Gdy założony, ta przypinka zwykle zwiększy twoją siłę o _%1$d_ i twoje maksymalne zdrowie o _%2$s%%._
items.rings.ringofmight.desc=Ta przypinka zwiększa fizyczne cechy bohatera, dając mu większą siłę i wytrzymałość. Zdegradowana przypinka osłabi bohatera.

items.rings.ringofsharpshooting.name=pierścień precyzji
items.rings.ringofsharpshooting.stats=Gdy założony, ta przypinka zwiększy poziom twoich rzucanych broni o _%1$d_ i polepszy ich wytrzymałość o _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Gdy założony, ta przypinka zwykle zwiększy poziom twoich rzucanych broni o _%1$d_ i polepszy ich wytrzymałość o _%2$s%%._
items.rings.ringofsharpshooting.desc=Ta przypinka zwiększa precyzję bohatera, co sprawia, że wszystkie bronie dystansowe są bardziej celne i wytrzymałe. Zdegradowana przypinka ma odwrotny efekt.

items.rings.ringoftenacity.name=pierścień wytrwałości
items.rings.ringoftenacity.stats=Gdy założony, ta przypinka zmniejszy otrzymywane obrażenia o _%s%%._
items.rings.ringoftenacity.typical_stats=Gdy założony, ta przypinka zwykle zmniejszy otrzymywane obrażenia o _%s%%._
items.rings.ringoftenacity.desc=Jeśli założony, ta przypinka pomoże noszącemu uodpornić się na normalne ataki. Im bardziej ranny jest nosiciel, tym bardziej będzie odporny na obrażenia. Zdegradowana przypinka ułatwi natomiast uśmiercenie noszącego.

items.rings.ringofwealth.name=pierścień dostatku
items.rings.ringofwealth.stats=Gdy założony, ta przypinka zwiększy twoje szczęście o _%s%%._
items.rings.ringofwealth.typical_stats=Gdy założony, ta przypinka zwykle zwiększa twoje szczęście o _%s%%._
items.rings.ringofwealth.desc=Nie do końca wiadomo, co dokładnie robi ta przypinka, ale moc szczęścia może wpływać na życie bohatera na wiele sposobów. Oczywiście zdegradowana przypinka przynosi pecha.



