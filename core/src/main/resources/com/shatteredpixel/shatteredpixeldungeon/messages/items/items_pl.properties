items.scrolls.scrollofidentify.inv_title=Zidentyfikuj przedmiot
items.scrolls.scrollofidentify.it_is=Twoja ściąga identyfikuje %s.
items.scrolls.scrollofidentify.desc=Ta ściąga stale zdradza wszystkie sekrety jednego z wybranych przedmiotów

items.scrolls.scrolloflullaby.name=ściąga kołysanki
items.scrolls.scrolloflullaby.sooth=Ściąga wydaje z siebie kojącą muzykę. Czujesz się bardzo śpiący.
items.scrolls.scrolloflullaby.desc=Przeczytanie tego zwoju wyemituje kojącą melodię, która uśpi magicznym snem każdego, kto wsłucha się w jej dźwięk. Dla czytającego i jego sojuszników sen ma właściwości uzdrawiające.

items.scrolls.scrollofmagicmapping.name=ściąga magicznego mapowania
items.scrolls.scrollofmagicmapping.layout=Poznałeś układ bieżącej głębokości.
items.scrolls.scrollofmagicmapping.desc=Po przeczytaniu, klarowny obraz zostanie wpojony do twojego umysłu, który sprawi, że poznasz dokładny rozkład poziomu i wszystkie jego sekrety. Lokalizacja przedmiotów i potworów pozostanie nieznana.

items.scrolls.scrollofmirrorimage.name=ściąga lustrzanego odbicia
items.scrolls.scrollofmirrorimage.desc=Inkantacja na tym zwoju stworzy iluzoryczne  dwa bliźniaki odczytującego. Będą one słabsze od czytelnika i będą ścigać swoich wrogów. Niestety nie są wytrzymałe, i znikają natychmiast po otrzymaniu jakichkolwiek obrażeń

items.scrolls.scrollofretribution.name=ściąga zemsty
items.scrolls.scrollofretribution.desc=Ta ściąga zawiera niszczącą energię która łączy się z bólem czytelnika który zasili wielki wybuch mocy. Im słabszy czytelnik jest, tym więcej obrażeń zada. Bycie na bardzo niskim zdrowiu może nawet zabić większość wrogów.\n\nŚciąga jednak ma zły skutek na czytelniku, oślepiając i osłabiając go.

items.scrolls.scrollofrage.name=ściąga szału
items.scrolls.scrollofrage.roar=Ta ściąga produkuje przenikliwy odgłos, który rozbrzmiewa w całym lochu!
items.scrolls.scrollofrage.desc=Przeczytany na głos, ta ściąga uwolni głośny ryk, który przyciągnie wszystkich przeciwników do czytającego, i rozwścieczy tych pobliskich.

items.scrolls.scrollofrecharging.name=ściąga ładowania
items.scrolls.scrollofrecharging.surge=Przypływ pola energetycznego przebiega przez twoje ciało, wzmacniając twoje różdżki!
items.scrolls.scrollofrecharging.desc=Czysta magiczna moc wpojona w ten skrawek papieru, po uwolnieniu, naładuje po pewnym czasie wszystkie różdżki.

items.scrolls.scrollofremovecurse.name=ściąga zdjęcia klątwy
items.scrolls.scrollofremovecurse.inv_title=Zdejmij klątwę z przedmiotu
items.scrolls.scrollofremovecurse.cleansed=Twój przedmiot świeci się oczyszczającym światłem. Złowroga magia zanika!
items.scrolls.scrollofremovecurse.not_cleansed=Twój przedmiot świeci się oczyszczającym światłem. Nic się nie dzieje.
items.scrolls.scrollofremovecurse.desc=Zaklęcie na tym zwoju natychmiastowo zdejmuje klątwę z pojedyńczej broni, pierścienia, różdżki, zbroi lub artefaktu.

items.scrolls.scrollofteleportation.name=ściąga teleportacji
items.scrolls.scrollofteleportation.tele=W oka mgnieniu zostałeś teleportowany do innego miejsca w lochu
items.scrolls.scrollofteleportation.no_tele=Silna, magiczna aura tego miejsca uniemożliwia ci teleportację!
items.scrolls.scrollofteleportation.cant_reach=Nie możesz się tutaj teleportować.
items.scrolls.scrollofteleportation.prompt=Wybierz miejsce do teleportacji
items.scrolls.scrollofteleportation.desc=Zaklęcie na tym papierze natychmiast transportuje wypowiadającego je do innej lokacji na tej głębokości lochu. Zwykle jest to miejsce w którym czytelnik jeszcze nie był, ale nie umie teleportować się przez zamknięte drzwi i barykady. Może natomiast pokazać ukryte drzwi które prowadzą do nowych miejsc.

items.scrolls.scrollofterror.name=ściąga terroru
items.scrolls.scrollofterror.none=Ściąga emituje jasny blask czerwonego światła.
items.scrolls.scrollofterror.one=Ściąga emituje jasny blask czerwonego światła, a %s ucieka.
items.scrolls.scrollofterror.many=Ściąga emituje jasny blask czerwonego światła i wszystkie potwory uciekają!
items.scrolls.scrollofterror.desc=Jasny błysk czerwonego światła przytłoczy przeciwników w zasięgu wzroku magią terroru, większość z nich ucieknie w panice. Atakowanie uciekających wrogów skróci czas działania efektu.

items.scrolls.scrolloftransmutation.name=ściąga przemiany
items.scrolls.scrolloftransmutation.inv_title=Przemień przedmiot
items.scrolls.scrolloftransmutation.nothing=Nic ciekawego się wydarza.
items.scrolls.scrolloftransmutation.morph=Twój przedmiot zmienia się w inny!
items.scrolls.scrolloftransmutation.desc=Ta ściąga ma potężną magię przemiany. Kiedy użyta jest ona na przedmiocie, zamieni się on w inny tego samego typu. Magia zachowa ulepszenia, glify, i zaklęcia.

items.scrolls.scrollofupgrade.name=ściąga ulepszenia
items.scrolls.scrollofupgrade.inv_title=Ulepsz przedmiot
items.scrolls.scrollofupgrade.weaken_curse=Ściąga Ulepszenia osłabia klątwę rzuconą na przedmiot.
items.scrolls.scrollofupgrade.remove_curse=Ściąga Ulepszenia zdejmuje klątwę z przedmiotu!
items.scrolls.scrollofupgrade.desc=Ta ściąga ulepszy jeden przedmiot. Różdżki będą mocniejsze i będą miały więcej ładunków, bronie i zbroje będą zadawać i blokować więcej obrażeń, a efekty pierścieni się nasilą.\n\nTa ściąga potrafi czasem zdjąć klątwę z przedmiotu, ale nie działa tak dobrze, jak ściąga zdjęcia klątwy.\n\nMagia zwoju może również kolidować i usunąć zaklęcia z broni i glify ze zbroi. Szansa na ten efekt zaczyna się przy ulepszaniu z +4, i będzie gwarantowana na +8 lub wyższym.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=egzotyczna ściąga KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=egzotyczna ściąga SOWILO
items.scrolls.exotic.exoticscroll.laguz=egzotyczna ściąga LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=egzotyczna ściąga YNGVI
items.scrolls.exotic.exoticscroll.gyfu=egzotyczna ściąga GYFU
items.scrolls.exotic.exoticscroll.raido=egzotyczna ściąga RAIDO
items.scrolls.exotic.exoticscroll.isaz=egzotyczna ściąga ISAZ
items.scrolls.exotic.exoticscroll.mannaz=egzotyczna ściąga MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=egzotyczna ściąga NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=egzotyczna ściąga BERKANAN
items.scrolls.exotic.exoticscroll.odal=egzotyczna ściąga ODAL
items.scrolls.exotic.exoticscroll.tiwaz=egzotyczna ściąga TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Świecąca, nieczytelna, magiczna runa została zapisana na tym czarnym pergaminie. Wygląda jakby była nie z tego lądu, kto wie, co się stanie, jak zostanie przeczytana głośno?

items.scrolls.exotic.scrollofaffection.name=ściąga przywiązania
items.scrolls.exotic.scrollofaffection.desc=Przeczytanie tego zwoju wytworzy magicznie pociągający śmiech, który zauroczy wszystkich, którzy go usłyszą.

items.scrolls.exotic.scrollofantimagic.name=ściąga anty-magii
items.scrolls.exotic.scrollofantimagic.desc=Głośnie wypowiedzenie tej runy na zwoju, wywoła magiczną aurę wokół ciebie, która zablokuje wszystkie magiczne efekty, przydatne czy nie.

items.scrolls.exotic.scrollofconfusion.name=ściąga dezorientacji
items.scrolls.exotic.scrollofconfusion.desc=Kiedy głośno wyczytany, ta ściąga natychmiastowo ogłuszy wszystkie cele w zasięgu wzroku, oślepiając i dezorientując je.

items.scrolls.exotic.scrollofdivination.name=Ściąga oświecenia
items.scrolls.exotic.scrollofdivination.nothing_left=Zidentyfikowałeś już wszystkie przedmioty.
items.scrolls.exotic.scrollofdivination.desc=Ta ściąga zidentyfikuje cztery losowe typy przedmiotów.Mogą to być: kolor mikstury, runę zwoju, lub klejnot pierścienia. Przedmioty te nie muszą być w twoim plecaku.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ściąga oświecenia zidentyfikował poniższe rzeczy:

items.scrolls.exotic.scrollofenchantment.name=ściąga zaklęcia
items.scrolls.exotic.scrollofenchantment.inv_title=Zaczaruj przedmiot
items.scrolls.exotic.scrollofenchantment.weapon=Wybierz zaklęcie do nałożenia na twoją broń.
items.scrolls.exotic.scrollofenchantment.armor=Wybierz glif do nałożenia na twoją zbroję.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Anulowanie zużyje ściąga.
items.scrolls.exotic.scrollofenchantment.cancel=pomiń
items.scrolls.exotic.scrollofenchantment.desc=Ta ściąga zaklnie broń lub zbroję z potężnym magicznym glifem. Czytelnik ma nawet w pewnym stopniu kontrolę nad używanym typem magii.

items.scrolls.exotic.scrollofforesight.name=ściąga przezorności
items.scrolls.exotic.scrollofforesight.desc=Kiedy przeczytany, wszystkie detale pobliskiego terenu będą przekazywane do umysłu czytelnika, czyste jak krystaliczna woda. Na czas trwania tego efektu przeszukiwanie jest zbędne, ponieważ natychmiast wykrywane jest wszystko w zasięgu przeszukiwania.

items.scrolls.exotic.scrollofmysticalenergy.name=ściąga mistycznej energii
items.scrolls.exotic.scrollofmysticalenergy.desc=Czysta magiczna moc wpojona w ten skrawek papieru, po uwolnieniu, naładuje po pewnym czasie założone artefakty.

items.scrolls.exotic.scrollofpassage.name=ściąga teleportacji do sklepu
items.scrolls.exotic.scrollofpassage.desc=Zaklęcie na tym papierze natychmiast teleportuje czytelnika do miejsca obok najbliższego sklepu nad nim. Dość przydatne.

items.scrolls.exotic.scrollofpetrification.name=ściąga petryfikacji
items.scrolls.exotic.scrollofpetrification.desc=Jasny błysk czerwonego światła przytłoczy przeciwników w zasięgu wzroku tak potężną magią terroru, że ze strachu niemal wszystkie znieruchomieją.

items.scrolls.exotic.scrollofpolymorph.name=ściąga polimorfii
items.scrolls.exotic.scrollofpolymorph.desc=Ta ściąga zawiera potężną magię transmutacji. Gdy zostanie ona przywołana, wszyscy przeciwnicy w zasięgu wzroku zostaną zmienieni w owce!\n\nTransformacja ta jest permanentna, skutecznie eliminując wszystkich przeciwników w polu działania. Silniejsi wrogowie będą w stanie się oprzeć tej magii, a przedmioty używane lub noszone przez przemienionych przeciwników zostaną bezpowrotnie stracone.

items.scrolls.exotic.scrollofprismaticimage.name=ściąga pryzmatycznego obrazu
items.scrolls.exotic.scrollofprismaticimage.desc=Inkantacja na tym zwoju stworzy iluzorycznego bliźniaka odczytującego. Będzie on słabszy od czytelnika, z podobną obroną, ale niższym zdrowiem i obrażeniami. \n\nPryzmatyczny obraz ukazuje się gdy zostaną zauważeni wrogowie, i będzie bronił czytelnika.\n\nJeśli już pryzmatyczny obraz istnieje, to ta ściąga go uleczy.

items.scrolls.exotic.scrollofpsionicblast.name=ściąga psionicznego wybuchu
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psioniczny Wybuch rozrywa twój mózg na kawałki...
items.scrolls.exotic.scrollofpsionicblast.desc=Ta ściąga zawiera niesamowicie wyniszczającą energię która może zostać skupiona w celu unicestwienia umysłów wszystkich stworzeń w zasięgu wzroku.\n\nSprzężenie zwrotne tego efektu jest dość znaczące. Użytkownik zwoju dostanie poważne obrażenia, zostanie także tymczasowo oślepiony i osłabiony. Im więcej celów zostanie trafionych tą magią, tym słabsze będą skutki uboczne dla użytkownika.



###spells
items.spells.alchemize.name=warzenie
items.spells.alchemize.enemy_near=Nie możesz tego zrobić w pobliżu przeciwników.
items.spells.alchemize.desc=Ten czar komunikuje się z alchemiczną energią, pozwalając ci warzyć różne rzeczy w magicznym kotle bez alchemicznej energii na krótki czas.

items.spells.aquablast.name=wodny wybuch
items.spells.aquablast.desc=Ten czar stwarza wodny wybuch w wybranym miejscu. Niestety ale jest zbyt słaby aby zadać obrażenia (nawet ognistym stworzeniom), ale rozleje wszędzie wodę i pokrótce oszołomi wszystko w epicentrum wybuchu.

items.spells.arcanecatalyst.name=katalizator magiczny
items.spells.arcanecatalyst.desc=Ta kulka złotego pyłu jest zrobiona z esencji zwoju rozłożonej na czynniki pierwsze. Skrzy się ona w ciemnościach lochu.\n\nTen katalizator jest najbardziej przydatny jako składnik alchemiczny, ale możesz go użyć bezpośrednio i uzyskać efekt losowego zwoju.

items.spells.beaconofreturning.name=latarnia powrotu
items.spells.beaconofreturning.preventing=Silna magiczna aura tego miejsca nie pozwala ci użyć tego zaklęcia!
items.spells.beaconofreturning.creatures=Psychiczna aura sąsiadujących stworzeń nie pozwala ci teleportować się w tym momencie.
items.spells.beaconofreturning.set=Latarnia została ustawione w miejscu w którym stoisz.
items.spells.beaconofreturning.wnd_body=Ustawienie zapamięta miejsce w którym to zrobisz.\n\nPowrót teleportuje cię do ostatniego ustawionego miejsca i zużyje jedno użycie zaklęcia.
items.spells.beaconofreturning.wnd_set=Ustaw
items.spells.beaconofreturning.wnd_return=Powróć
items.spells.beaconofreturning.desc_set=Latarnia została ustawiona gdzieś na %d poziomie.
items.spells.beaconofreturning.desc=Ten skomplikowany czar pozwala użytkownikowi na powrót do ustawionego miejsca, niezależnie od dystansu. Czar będzie zużyty przez powrócenie, ale można go ustawić dowolną ilość razy, z tym, że będzie pamiętaj jedynie ostatnie ustawione miejsce.

items.spells.curseinfusion.name=nasycenie klątwą
items.spells.curseinfusion.inv_title=Przeklnij przedmiot
items.spells.curseinfusion.desc=To zaklęcie tchnie wrogą magią pochodzącą od DM-300 na wybraną część ekwipunku. Przedmiot, na którym zostanie użyte, zostanie przeklęty, a każdy czar albo glif, które przedmiot posiadał, zostanie nadpisany. \n\nW wypadku broni, zbroi oraz różdżek, przedmiot zostanie ulepszony w dodatku do przeklęcia. Ulepszenia pochodzące z zaklęcia Infuzji Klątwy nie łączą się, a ulepszenie jest stracone, gdy klątwa zostanie zdjęta.

items.spells.featherfall.name=lekki jak piórko
items.spells.featherfall.light=Czujesz się lekki jak piórko!
items.spells.featherfall.desc=To zaklęcie manipuluje grawitacją rzucającego, pozwalając im spaść z dużych wysokości bez ranienia się przez krótki czas. Każde użycie zaklęcia wystarcza na tylko jeden upadek w przepaść.

items.spells.spell.ac_cast=RZUĆ ZAKLĘCIE
items.spells.spell.no_magic=Nie możesz rzucać zaklęć kiedy jesteś odporny na magię.

items.spells.magicalinfusion.name=nasycenie zaklęciem
items.spells.magicalinfusion.inv_title=Nasyć przedmiot
items.spells.magicalinfusion.infuse=Twój %s jest napełniony tajemną mocą!
items.spells.magicalinfusion.desc=To zaklęcie posiada taką samą magiczną moc jak ściąga ulepszenia, lecz w bardziej stabilnej formie.\n\nJako dodatek do normalnego ulepszenia przedmiotu, nigdy nie usunie zaklęcia z broni lub glifu ze zbroi.

items.spells.magicalporter.name=magiczny przenosiciel
items.spells.magicalporter.inv_title=Przenieś przedmiot
items.spells.magicalporter.nowhere=Nigdzie nie możesz przenieść przedmiotu
items.spells.magicalporter.desc=To zaklęcie magicznie przeniesie dowolny przedmiot na który zostanie rzucony. Przeniesie ono przedmioty blisko wejścia następnego potężnego stworzenia.

items.spells.phaseshift.name=przesunięcie fazowe
items.spells.phaseshift.tele_fail=Magia teleportacji zawodzi.
items.spells.phaseshift.desc=To chaotyczne zaklęcie przeteleportuje dowolne stworzenie, które zostanie wybrane, na losowe miejsce na tym samym piętrze. Można wybrać zarówno siebie, jak i jakieś stworzenie które widać.

items.spells.reclaimtrap.name=ładowanie z pułapki
items.spells.reclaimtrap.no_trap=Nie ma tu żadnej pułapki.
items.spells.reclaimtrap.desc_trap=Zaklęcie jest teraz nasycone _%s._
items.spells.reclaimtrap.desc=To zaklęcie posiada pozostałości mechanicznej energii DM-300. Gdy zostanie rzucone na aktywną pułapkę, jej moc zostanie wchłonięta do zaklęcia, pozwalając na wywołanie jej efektów w wybranej lokacji.\n\nNiemniej jednak, niektóre pułapki mogą nie działać we wszystkich miejscach, a sam czar może przechować tylko jedną pułapkę na raz.

items.spells.recycle.name=konwertuj
items.spells.recycle.inv_title=Konwertuj przedmiot
items.spells.recycle.recycled=Twój przedmiot został przekonwertowany w: %s.
items.spells.recycle.desc=To zaklęcie ma słabszą magię transmutacyjną. Nawet jeśli nie działa na ekwipunku, można go użyć na zwoju, miksturze, nasieniu lub kamieniu runicznym aby zamienić go w inny przedmiot tego samego typu.

items.spells.targetedspell.prompt=Wybierz cel
items.spells.targetedspell.inv_title=Nasyć przedmiot

items.spells.wildenergy.name=nieoswojona energia
items.spells.wildenergy.desc=To zaklęcie posiada trochę energii, niegdyś zasilającej DM-300. Gdy rzucone, załaduje twoje różdżki oraz używane artefakty, aktywując także losowy efekt przeklętej różdżki. Możesz natomiast wybrać, gdzie ta przeklęta magia zostanie uwolniona.


###runestones
items.stones.inventorystone.ac_use=UŻYJ

items.stones.runestone$placeholder.name=kamień runiczny

items.stones.stoneofaggression.name=kamień agresji
items.stones.stoneofaggression.desc=Kiedy ten kamień zostanie rzucony w sprzymierzeńca lub wroga, wszyscy pobliscy wrogowie zostaną zmuszeni do zaatakowania tej postaci przez krótki czas.\n\nJeśli zostanie użyty na wrogach, jego magia potrwa tylko kilka chwil, lecz w przypadku użycia na sobie lub sprzymierzeńcach będzie trwać znacznie dłużej. Potężni wrogowie oprą się działaniu tego efektu.
items.stones.stoneofaggression$aggression.name=Docelowy

items.stones.stoneofaugmentation.name=Kamień Rozszerzania
items.stones.stoneofaugmentation.inv_title=Rozszerz przedmiot
items.stones.stoneofaugmentation.desc=Ten kamień runiczny posiada potężną magię która może rozszerzać przedmioty o jedną właściwość kosztem innej.\n\nUżycie na broni pozwoli rozszerzyć prędkość lub obrażenia.\n\nUżycie na zbroi pozwoli rozszerzyć obronę lub uniki.
items.stones.stoneofaugmentation$wndaugment.choice=Co chciałbyś rozszerzyć?
items.stones.stoneofaugmentation$wndaugment.speed=Prędkość
items.stones.stoneofaugmentation$wndaugment.damage=Obrażenia
items.stones.stoneofaugmentation$wndaugment.evasion=Unik
items.stones.stoneofaugmentation$wndaugment.defense=Obrona
items.stones.stoneofaugmentation$wndaugment.none=Usuń Rozszerzenie
items.stones.stoneofaugmentation$wndaugment.cancel=Nieważne

items.stones.stoneofaffection.name=kamień zauroczenia
items.stones.stoneofaffection.desc=Po rzuceniu w albo obok przeciwnika, będzie on chwilowo zauroczony, i będzie atakował twoich sojuszników zamiast ciebie.

items.stones.stoneofblast.name=kamień fali wybuchu
items.stones.stoneofblast.desc=Ten kamień runiczny natychmiastowo wybuchnie w miejscu rzucenia. Tak jak w przypadku bomb, eksplozja zada obrażenia wszystkiemu dookoła.

items.stones.stoneofblink.name=kamień teleportacji
items.stones.stoneofblink.desc=Ten kamień runiczny przeteleportuje użytkownika do miejsca, gdzie zostanie rzucony.

items.stones.stoneofclairvoyance.name=kamień widzenia
items.stones.stoneofclairvoyance.desc=Ten kamień runiczny natychmiastowo ujawni wszystkie sekrety na niezwykle dużym obszarze wokół miejsca jego rzucenia. Jego efekt działa nawet przez ściany.

items.stones.stoneofdeepenedsleep.name=kamień głębokiego snu
items.stones.stoneofdeepenedsleep.desc=Gdy ten kamień runiczny zostanie rzucony blisko śpiącego przeciwnika, magicznie pogłębi on jego sen. Przeciwnicy w magicznym śnie będą spać wiecznie, dopóki nie zostaną z niego wyrwane siłą.

items.stones.stoneofdisarming.name=kamień rozbrajania
items.stones.stoneofdisarming.desc=Ten kamień posiada magię która może rozbroić nikczemne pułapki ukryte przez loch. Rozbroi do 9 pułapek w pobliżu miejsca gdzie zostanie rzucony.

items.stones.stoneofenchantment.name=kamień zaklęcia
items.stones.stoneofenchantment.inv_title=Zaczaruj przedmiot
items.stones.stoneofenchantment.weapon=Twoja broń jarzy się w ciemności!
items.stones.stoneofenchantment.armor=Twoja zbroja jarzy się w ciemności!
items.stones.stoneofenchantment.desc=Kamień runiczny posiadający magię zaklinającą. W przeciwieństwie do zwoju ulepszenia, nie będzie zwiększał moc przedmioty, lecz da broni lub zbroi czar, dając temu przedmiotowi nową moc.

items.stones.stoneofflock.name=kamień stada owiec
items.stones.stoneofflock.desc=Ten kamień runiczny przywołuje magiczne owce na krótki czas dookoła miejsca, gdzie został rzucony.

items.stones.stoneofintuition.name=kamień intuicji
items.stones.stoneofintuition.inv_title=Wybierz przedmiot
items.stones.stoneofintuition.desc=Kamień runiczny posiadający magię słabszą od tej znalezionej w zwojach identyfikacji. Zamiast identyfikując przedmiot, wysili twoją intuicję i pozwoli spróbować zgadnąć typ mikstury lub zwoju.
items.stones.stoneofintuition$wndguess.text=Zgadnij, czym jest ten nieznany przedmiot. Jeśli odgadniesz prawidłowo, zostanie on zidentyfikowany!
items.stones.stoneofintuition$wndguess.correct=Prawidłowa odpowiedź. Przedmiot został zidentyfikowany!
items.stones.stoneofintuition$wndguess.incorrect=Twoje przypuszczenia były błędne.

items.stones.stoneofshock.name=szokujący kamień
items.stones.stoneofshock.desc=Ten kamień runiczny wyzwala krótkotrwałą burzę elektryczną w miejsce rzucenia która tymczasowo ogłusza pobliskie cele i regeneruje jedno użycie różdżki za każde wywołane ogłuszenie.

###wands
items.wands.cursedwand.ondeath=Zostałeś zabity przez swój własny %s.
items.wands.cursedwand.nothing=Nic się nie dzieje.
items.wands.cursedwand.grass=Trawa wyrasta wokoło ciebie!
items.wands.cursedwand.fire=Czujesz spaleniznę...
items.wands.cursedwand.transmogrify_wand=Twoje urządzenie przeobraziło się w inny przedmiot!
items.wands.cursedwand.transmogrify_other=Twój przedmiot transformuje się w coś innego!

items.wands.wand.ac_zap=URZYJ
items.wands.wand.fizzles=Twoje urządzenie iskrzy; nie ma wystarczająco dużego ładunku.
items.wands.wand.no_magic=Twoje urządzenie iskrzy; nie możesz używać urządzeń podczas bycia technologicznie odpornym.
items.wands.wand.self_target=Nie możesz celować w samego siebie!
items.wands.wand.identify=Jesteś już wystarczająco dobrze zaznajomiony z tym urządzeniem, by je zidentyfikować.
items.wands.wand.cursed=To urządzenie jest przeklęte, jego działanie jest chaotyczne i przypadkowe.
items.wands.wand.not_cursed=To urządzenie jest wolne od błędów w oprogramowaniu.
items.wands.wand.curse_discover=To %s jest zbugowane!
items.wands.wand.prompt=Wybierz miejsce do strzelenia

items.wands.wandofblastwave.name=miotacz soniczny
items.wands.wandofblastwave.staff_name=pilot do miotacza sonjicznego
items.wands.wandofblastwave.ondeath=Zabiłeś się własnym Miotaczem Sonicznym...
items.wands.wandofblastwave.desc=To urządzenie ma obudowę w kolorze malinowym i jest zakończone trąbką podobną do takiej z megafonu. Gdu zliżasz do niej ucho słyszysz nipokojącze buczenie.
items.wands.wandofblastwave.stats_desc=To urządzenie wysyła skupione fale akustyczne o bardzo wysokiej amplitudzie Siła fali uderzeniowej zadajes _%1$d-%2$d obrażeń_ i jest na tyle mocna, aby sprawić, by przeciwnicy odlecieli.

items.wands.wandofcorrosion.name=miotacz żrącego kwasu
items.wands.wandofcorrosion.staff_name=pilot do miotacza żrącego kwasu
items.wands.wandofcorrosion.desc=To urządzenie składa się ze spryskiwacza oraz kulistego pojemnika z hartowanego szkła wypełnianego bladożółtą cieczą. Gdy kładziesz palec na spuście czujesz jak wzrazta w nim ciśnienie.
items.wands.wandofcorrosion.stats_desc=To urządzenie rozpryszkuje chmurę bardzo korozyjnego gazu w miejscu docelowym. Wszystko w chmurze będzie otrzymywało coraz większe obrażenia wraz z mijającym czasem.

items.wands.wandofcorruption.name=przekaźnik podprogowy
items.wands.wandofcorruption.staff_name=pilot do przekaźnika podprogowego
items.wands.wandofcorruption.already_corrupted=Nie można bardziej wpłynąć na tą postać.
items.wands.wandofcorruption.desc=To urządzenie z namalowana białą czaszką jest zakończone pomarańczowo-zieloną spiralą, pamiętaj żeby na nią nie patrzeć!
items.wands.wandofcorruption.stats_desc=To urządzenie tworzy podprogowe przekazy, osłabiając przeciwników i ewentualnie konwertując ich na twoją stronę. Wrogowie mogą się oprzeć korupcji, ale wrogowie z pełnym zdrowiem będą trudniejsi do skorumpowania niż ci osłabieni.

items.wands.wandofdisintegration.name=działo na antymaterię
items.wands.wandofdisintegration.staff_name=pilot do działa na antymaterię
items.wands.wandofdisintegration.desc=to urządzenie to kieszonkowy cyklotron, rozpędzajączy cząstki subatomowe do niewyobrażalnych prędkości. Kolorowe światełka nie mają z tym nic wspólnego, są tu tylko ze względów estetycznych.
items.wands.wandofdisintegration.stats_desc=To urządzenie wystrzeliwuje wiązkę, która jest w stanie przebić każdą przeszkodę i będzie sięgać dalej wraz z ulepszeniami. Wiązka zadaje _%1$d-%2$d obrażeń_ i dodatkowe obrażenia wraz z każdym kolejnym przebitym wrogiem czy ścianą.

items.wands.wandoffireblast.name=zapalniczka plazmowa
items.wands.wandoffireblast.staff_name=pilot do zapalniczki plazmowej
items.wands.wandoffireblast.desc=Wyglądem nie różni się od zapalarki jakiej starze panie używaja na cmentarzu, jednakrze jej płomień jest wielokrotnie cieplejszy niż w konwencjonalncyh zapalniczkach.
items.wands.wandoffireblast.stats_desc=To urządzenie podczas użytku produkuje strumień ognia, rozciągający się w kształcie stożka. Gdy jest ulepszane, będzie pobierać więcej ładunków. Efekt będzie znacząco mocniejszy, zależnie od pobranych ładunków. Następny atak pobierze _%1$d ładunków_ i zada _%2$d-%3$d obrażeń._

items.wands.wandoffrost.name=miotacz kriogeniczny
items.wands.wandoffrost.staff_name=pilot do miotacza kriogenicznego
items.wands.wandoffrost.desc=To urządzenie jest napełnione substancją o temperaturze zbliżonej do do 0K.Czujesz, że jest bardzo zimna w dotyku, ale mimo to twoje ręce pozostają ciepłe dzięki grubej warstwie izolacji.
items.wands.wandoffrost.stats_desc=To urządzenie wydmuchuje pociski o prawie bezwzględnie zerowej temperaturze w stronę przeciwników, zadając _%1$d-%2$d obrażeń_ i chłodząc, co zmniejsza prędkość. Efekt wydaje się być mocniejszy w wodzie. Ochłodzeni i zamarznięci przeciwnicy będą otrzymywali zmniejszone obrażeń od tej różdżki, ponieważ są już zimni.

items.wands.wandoflightning.name=paralizator
items.wands.wandoflightning.staff_name=pilot do paralizatora
items.wands.wandoflightning.ondeath=Zabiłeś się własnym Paralizatorem...
items.wands.wandoflightning.desc=To urzadznie jest wykonana z solidnego metalu, co sprawia, że jest zaskakująco ciężka. Dwa kolce są skrzywione razem na końcówce, a elektryczność iskrzy między nimi.
items.wands.wandoflightning.stats_desc=To urządzenie wytwarza bardzo wysoie napięcie, które przejdzie przez kogokolwiek trafionego, zadając _%1$d-%2$d obrażeń._ Elektryczność potrafi przeskakiwać między przeciwnikami, rozpościerając między nimi obrażenia. Błyskawica i obrażenia poszerzają się o wiele efektywniej w wodzie. Jeśli jesteś za blisko, to i ty zostaniesz porażony!

items.wands.wandoflivingearth.name=kreator nanobotów
items.wands.wandoflivingearth.staff_name=pilot do kreatora nanobotów
items.wands.wandoflivingearth.desc=To urządzenie jest przenośną drukarką 3D używaną do tworzenia mikroskopijnych robotów i ich kotrolowania. System kontroli łączy się bezpośrednio z mózgiem urzytkownika.
items.wands.wandoflivingearth.stats_desc=To urządznie wysyła pociski z robotów w kierunku wrogów, zadając _%1$d-%2$d punktów obrażeń._ Roboty te potem zbudują zbroję wokół użytkownika, przyznając zbroję proporcjonalnie do zadanych obrażeń. Jeśli wystarczająco dużo zbroi zostanie utworzone, przekształci się ona w robotycznego strażnika przy następnym użyciu różdżki.
items.wands.wandoflivingearth$rockarmor.name=Nanokombinezon
items.wands.wandoflivingearth$rockarmor.desc=Rój nanobotów otaczaj twoje ciało, gdy zostaniesz zaatakowany, spróbują obronić ten atak i zredukują otrzymane obrażenia o 50%%. Jednakże wszelkie otrzymane obrażenia  niszczą część roju.\n\nPozostała Zbroja: %1$d.\n\nJeśli znajduje się na tobie wystarczająco dużo botów, następny strzał z twojego kreatora nanobotów sprawi, że uformują się one w strażnika, który będzie dla ciebie walczyć.\n\nZbroja wymagana by przyzwać Strażnika: %2$d.
items.wands.wandoflivingearth$earthguardian.name=robotyczny strażnik
items.wands.wandoflivingearth$earthguardian.desc=Nanoboty uformowały się w humanoidalnego  robota-strażnika! Ten strażnik będzie atakować pobliskich wrogów, co sprawi, że skupią oni swoje ataki na nim zamiast na tobie. Gdy zagrożenie zostanie zażegnane, strażnik ponownie zbuduje zbroję wokół ciebie i powróci przy następnym użyciu kreatora. \n\nWłaściwości obronne strażnika są związane z poziomem twojej kreatora. Aktualnie blokuje on _%1$d-%2$d punktów obrażeń._

#Do przyszlego mnie: tutaj jest coś do zrobienia!
items.wands.wandofmagicmissile.name=różdżka magicznego pocisku
items.wands.wandofmagicmissile.staff_name=kostur magicznego pocisku
items.wands.wandofmagicmissile.desc=Ta dosyć prosta różdżka miota pociskami czystej magicznej energii. Jako że nie jest tak mocna jak inne różdżki, nadgania je posiadając więcej ładunków.
items.wands.wandofmagicmissile.stats_desc=Każdy pocisk z tej różdżki zadaje _%1$d-%2$d obrażeń_ i nie ma żadnych dodatkowych efektów.

items.wands.wandofprismaticlight.name=latarka
items.wands.wandofprismaticlight.staff_name=pilot do latarki
items.wands.wandofprismaticlight.desc=Ta latarka została wykonana z solidnego kawałka plastiku, na końcu znajduje się reflektor z żarówką. Wyczywasz pod palcem przełącznik.
items.wands.wandofprismaticlight.stats_desc=Ta latarka strzela promieniami światła, które rozjaśniają mrok i odsłaniają ukryte miejsca i pułapki. Wiązka potrafi oślepić wrogów i zadaje _%1$d-%2$d obrażeń._ Demoniczne i nieumarłe stwory spłoną w błysku światła latarki i odnniosą dodatkowe obrażenia.

items.wands.wandofregrowth.name=agregator botaniczny
items.wands.wandofregrowth.staff_name=pilot do agregatora botanicznego
items.wands.wandofregrowth.desc=To urządzenie jest wyposarzone w potężny mikroprocesor, analizator chemiczny i skompliowany układ samouczacy. W czasie rzeczywistym kolecjonuje dane na temat otaczającej go gleby.
items.wands.wandofregrowth.stats_desc=Przy uruchomieniu zużyje cały swój ładunek aby wystrzelić nawozem powodując tym samym wzrost trawy, korzeni i rzadkich roślin. "Kiedy życie kończy się, nowe zawsze zaczyna się... Wieczny cykl nie kończy się nigdy!"
items.wands.wandofregrowth$dewcatcher.name=Łapacz Rosy
items.wands.wandofregrowth$dewcatcher.desc=Łapacze Rosy kamuflują się jako trawa by uniknąć zainteresowania, ale bąble zebranej rosy zdradzają je.
items.wands.wandofregrowth$seedpod.name=Strąk Nasion
items.wands.wandofregrowth$seedpod.desc=Strąki Nasion wyglądają pięknie, ale nasiona, które noszą są w rzeczywistości ukradzione od innych roślin, które zabijają swoimi korzeniami.

items.wands.wandoftransfusion.name=działo medyczne
items.wands.wandoftransfusion.staff_name=pilot do działa medycznego
items.wands.wandoftransfusion.ondeath=Zabiłeś się własnym Działem Medycznym...
items.wands.wandoftransfusion.charged=Twoje urządzenie jest naładowane krwią twojego przeciwnika!
items.wands.wandoftransfusion.desc=Szklana rurka w pozłacanej ramce wypełniona lepkim czerwonym płynem. Intuicja podpowiada ci że nie jest to kisiel.
items.wands.wandoftransfusion.stats_desc=Kiedy użyta na sojusznikach, utracisz trochę zdrowia, ale zostaną oni uleczeni lub osłonięci. Jeżeli użyta będzie na przeciwnikach, zostaną tymczasowo zauroczeni, a zwróci się część zużytej energii. Nieumarli zostaną zranieni zamiast zauroczeni.

items.wands.wandofwarding.name=kontroler holograficznych wieżyczek
items.wands.wandofwarding.staff_name=kotroler kontrolera holograficznych wieżyczek
items.wands.wandofwarding.no_more_wards=Twoje urządzenie nie podtrzyma więcej wartowników.
items.wands.wandofwarding.bad_location=Nie ma tu wystarczającej ilości miejsca na postawienie wieżyczki.
items.wands.wandofwarding.desc=To urządzenie to mały pilocik z fioletową antenką.
items.wands.wandofwarding.stats_desc=Zamiast bezpośrednio krzywdzić wrogów, ta różdżka przywoła stacjonarnych wartowników i protektorów. Wartownicy jednak nie mogą stać tuż obok siebie, a ta różdżka jest wstanie utrzymać wartowników do wartości _%d jednostek energii_ naraz.
items.wands.wandofwarding$ward.name_1=mała wieżyczka
items.wands.wandofwarding$ward.desc_1=Ta podstawowa wieżyczka będzie automatycznie ostrzeliwać przeciwników w zasięgu, zadając _%1$d-%2$d punktów obrażeń_\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki wartownika.\n\nTa wieżyczka może oddać tylko jeden strzał przed rozproszeniem.\n\nTwoje urządzenie używa _2 jednostki energii_ aby utrzymać tą wieżyczkę.
items.wands.wandofwarding$ward.name_2=wieżyczka
items.wands.wandofwarding$ward.desc_2=Ta ulepszona wieżyczka ma bardziej skomplikowany wzór i może zaatakować wiele razy. Każdy strzał tej wieżyczki zada _%1$d-%2$d obrażeń_\n\nMożesz ulepszyć tę wieżyczkę używając na niej  swojego kontrolera.\n\nTa wieżyczka może oddać 3 strzały przed rozproszeniem.\n\nTwoje urządzenie używa _3 jednostki energii_ aby utrzymać tą wieżyczkę.
items.wands.wandofwarding$ward.name_3=nadrzędna wieżyczka
items.wands.wandofwarding$ward.desc_3=Ta w pełni ulepszona wieżyczka atakuje szybciej i oddaje więcej strzałów niż jej poprzednicy. Każdy atak tej wieżyczki zada _%1$d-%2$d obrażeń_\n\nMożesz ulepszyć tą wieżyczkę używając na niej swojego kontrolera.\n\nTa wieżyczka może oddać 4 strzały przed rozproszeniem.\n\nTwoje urządzenie używa _4 jednostki energii_ aby utrzymać tą wieżyczkę.
items.wands.wandofwarding$ward.name_4=mały protektor
items.wands.wandofwarding$ward.desc_4=Ten pomniejszy protektor ma tę samą siłę ognia co nadrzędna wieżyczka, ale nie jest nawet w połowie tak kruchy. Każdy atak tego protektora zada _%1$d-%2$d obrażeń_\n\nUżywając kontrolera na tym protektorze, uleczysz i ulepszysz go jednocześnie.\n\nProtektor będzie używać części swojego życia przy każdym strzale, jaki odda, ale może zostać uleczony dzięki kontrolerowi.\n\nTwoje urządzenie używa _5 jednostki energii_ aby utrzymać tego protektora.
items.wands.wandofwarding$ward.name_5=protektor
items.wands.wandofwarding$ward.desc_5=Ten ulepszony protektor jest jeszcze większy i może atakować szybciej niż pomniejszy protektor. Każdy atak tego protektora zada _%1$d-%2$d obrażeń_\n\nUżywając kontrolera na tym protektorze, uleczysz i ulepszysz go jednocześnie.\n\nProtektor będzie używać części swojego życia przy każdym strzale, jaki odda, ale może zostać uleczony dzięki kontrolerowi.\n\nTwoje urządzenie używa _6 jednostki energii_ aby utrzymać tego protektora.
items.wands.wandofwarding$ward.name_6=nadrzędny protektor
items.wands.wandofwarding$ward.desc_6=Ten w pełni ulepszony protektor jest znacznie bardziej wytrzymały niż wszyscy jego poprzednicy. Każdy atak tego protektora zada _%1$d-%2$d obrażeń_\n\nUżywając kontrolera na tym protektorze, uleczysz go.\n\nProtektor będzie używać części swojego życia przy każdym strzale, jaki odda, ale może zostać uleczony dzięki kontrolerowi.\n\nTwoje urządzenie używa _7 jednostki energii_ aby utrzymać tego protektora.
items.wands.wandofwarding$ward.dismiss_title=Odwołać ta wieżyczkę?
items.wands.wandofwarding$ward.dismiss_body=Możesz rozproszyć tę wieżyczkę, jeśli nie chcesz, by twoje urządzenie dalej ją podtrzymywała.\nZostanie ona wtedy natychmiastowo zniszczona.\n\nOdwołać tę wieżyczkę?
items.wands.wandofwarding$ward.dismiss_confirm=Tak
items.wands.wandofwarding$ward.dismiss_cancel=Nie

###weapon curses
items.weapon.curses.annoying.name=wkurzający %s
items.weapon.curses.annoying.msg_1=OHO, WALCZYMY Z CZYMŚ!?
items.weapon.curses.annoying.msg_2=TAK, BIERZ ICH!
items.weapon.curses.annoying.msg_3=HEJ, SŁUCHAJ!
items.weapon.curses.annoying.msg_4=DOSZLIŚMY JUŻ DO BOSSA!?
items.weapon.curses.annoying.msg_5=AUĆ, NIE MACHAJ MNĄ TAK MOCNO!
items.weapon.curses.annoying.desc=Wkurzające bronie są zdolne do mowy, lecz są one trochę zbyt rozgadane. Będą często zwracać na ciebie uwagę, nawet jeśli tego nie chcesz.

items.weapon.curses.displacing.name=przenoszący %s
items.weapon.curses.displacing.desc=Przenoszące bronie są przepełnione chaotyczną magią teleportacji, mają zdolność teleportacji przeciwników w losowe miejsce na mapie.

items.weapon.curses.exhausting.name=wyczerpujący %s
items.weapon.curses.exhausting.desc=Wyczerpujące bronie wymagają wiele wysiłku do ich użycia, niekiedy rezultatem jest okresowe osłabienie użytkownika.

items.weapon.curses.fragile.name=kruchy %s
items.weapon.curses.fragile.desc=Kruche bronie z początku są tak silne jak ich zwykłe odpowiedniki, ale szybko ich efektywność maleje wraz z używaniem.

items.weapon.curses.friendly.name=%s przyjaźni
items.weapon.curses.friendly.desc=Bronie przyjaźni najbardziej przydadzą się pacyfistom; czasami rzucają one zaklęcie czyniące niezdolnym do walki.

items.weapon.curses.polarized.name=spolaryzowany %s
items.weapon.curses.polarized.desc=Spolaryzowana broń jest nasyconą magią powodującą, że jej atak albo aplikuje 50% obrażeń więcej, albo wcale.

items.weapon.curses.sacrificial.name=ofiarny %s
items.weapon.curses.sacrificial.desc=Ofiarny bronie żądają krwi swoich nosicieli w zamian za atakowanie przeciwników. Im bardziej zdrowy użytkownik jest, tym więcej krwi klątwa odbierze.

items.weapon.curses.wayward.name=nieobliczalny %s
items.weapon.curses.wayward.desc=Nieobliczalne bronie mają niezwykłą trudność z trafieniem w cel, co czyni je ekstremalnie nieprecyzyjne, chyba że atak jest gwarantowany.


###enchantments
items.weapon.enchantments.blazing.name=płonący  %s
items.weapon.enchantments.blazing.desc=Czar ten sprawia, że twoja broń buzuje ogniem, podpalając wrogów i zadając dodatkowe obrażenia tym, którzy już stoją w płomieniach.

items.weapon.enchantments.blocking.name=blokuje %s
items.weapon.enchantments.blocking.desc=To zaklęcie zwiększy twoje możliwości obronne po zaatakowaniu tą bronią.
items.weapon.enchantments.blocking$blockbuff.name=Blokowanie
items.weapon.enchantments.blocking$blockbuff.desc=Zaklęcie blokowania twojej broni daje ci bonus do obrony!\n\nZwiększenie blokowania: 0-%d\n\nPozostało tur:%s.

items.weapon.enchantments.blooming.name=kwitnący %s
items.weapon.enchantments.blooming.desc=Kwitnące bronie zawierają magię powodującą kiełkowanie roślinności na lub nieopodal uderzonych nimi.

items.weapon.enchantments.chilling.name=mrożący %s
items.weapon.enchantments.chilling.desc=Wrogowie trzaśnięci tym czarem są otumanieni, a ich ruchy i ciosy są spowolnione.

items.weapon.enchantments.kinetic.name=%s kinetyki
items.weapon.enchantments.kinetic.desc=Kiedy wróg zostanie zabity kinetyczną bronią, nadmiar obrażeń zostanie przechowany w broni i uwolniony przy następnym celnym ataku.
items.weapon.enchantments.kinetic$conserveddamage.name=Zachowane obrażenia
items.weapon.enchantments.kinetic$conserveddamage.desc=Twoja broń ma w sobie pozostałą energię z poprzedniego śmiertelnego ataku i zaaplikuje ją jako bonusowe obrażenia przy następnym uderzeniu. Ta energia z czasem będzie powoli gasnąć.\n\nZachowane obrażenia: %d.

items.weapon.enchantments.corrupting.name=%s wypaczenia
items.weapon.enchantments.corrupting.desc=Ten potężny czar posiada zdolność konwertowania wrogów na twoją stronę. Kiedy wróg zostanie zabity przez tą broń, jest szansa na to, że zamiast umrzeć stanie się twoim sojusznikiem.

items.weapon.enchantments.elastic.name=%s z gumy.
items.weapon.enchantments.elastic.desc=Elastyczna broń ma szansę odepchnąć wrogów na krótki dystans.

items.weapon.enchantments.grim.name=ponury %s
items.weapon.enchantments.grim.desc=Ten potężny czar niesie moc natychmiastowego uśmiercenia wroga. Im słabszy jest przeciwnik, tym bardziej prawdopodobny jest efekt.

items.weapon.enchantments.lucky.name=hazardowy %s
items.weapon.enchantments.lucky.desc=Przeciwnicy pokonani z użyciem szczęśliwej broni mają szansę upuścić dodatkowy łup.

items.weapon.enchantments.precise.name=dokładny %s
items.weapon.enchantments.precise.desc=Precyzyjna broń ma szansę trafić wroga, niezależnie od innych czynników.

items.weapon.enchantments.projecting.name=przedłużony %s
items.weapon.enchantments.projecting.desc=Broń biała z tym czarem będzie miała dodatkowy zasięg, a bronie miotane będą miały możliwość przenikania przez pobliskie ściany.

items.weapon.enchantments.shocking.name=porażający  %s
items.weapon.enchantments.shocking.desc=Łuk elektryczny wystrzeliwujący z porażającej broni powoduje dodatkowe obrażenia u wszystkich pobliskich przeciwników.

items.weapon.enchantments.unstable.name=niestabilny  %s
items.weapon.enchantments.unstable.desc=Ten czar promieniuje chaotyczną energią, która wyzwala losowy czar za każdym uderzeniem.

items.weapon.enchantments.vampiric.name=wampiryczny  %s
items.weapon.enchantments.vampiric.desc=To potężne zaklęcie wysysa siłę życiową z wrogów przy każdym ciosie, wprowadzając ją do noszącego. Efekt jest tym silniejszy, im niższe jest zdrowie użytkownika.


###melee weapons
items.weapon.melee.assassinsblade.name=ostrze zabójcy
items.weapon.melee.assassinsblade.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.assassinsblade.desc=Małe faliste ostrze wykonane z obsydianu, trudny w użyciu pomimo bycia lekkim, ale zabójcze jeżeli celnie ugodzi ofiarę.

items.weapon.melee.battleaxe.name=topór bojowy
items.weapon.melee.battleaxe.stats_desc=To raczej celna broń.
items.weapon.melee.battleaxe.desc=Ogromny, stalowy obuch tego bojowego topora wymaga pokaźnego podniesienia przed każdym szerokim ciosem

items.weapon.melee.crossbow.name=Kusza
items.weapon.melee.crossbow.stats_desc=Ta broń zwiększa obrażenia rzuconych rzutek kiedy założona, a nawet da im swoje zaklęcie.
items.weapon.melee.crossbow.desc=Dość skomplikowana broń, która strzela bełtami o bardzo wysokiej prędkości. Nie jest zaprojektowana do walki wręcz, ale porządna konstrukcja kuszy umożliwia walkę wręcz nią.

items.weapon.melee.dagger.name=sztylet
items.weapon.melee.dagger.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.dagger.desc=Prosty żelazny nożyk z dobrze wytartą rękojeścią.

items.weapon.melee.dirk.name=kindżał
items.weapon.melee.dirk.stats_desc=Ta broń jest mocniejsza wobec nieświadomych niczego wrogów.
items.weapon.melee.dirk.desc=Dłuższy sztylet pozwalający wepchnąć więcej stali w przeciwników.

items.weapon.melee.flail.name=cep
items.weapon.melee.flail.stats_desc=Jest to nieco powolna broń.\nNie można nią dokonać ataku znienacka.
items.weapon.melee.flail.desc=Kolczasta kula przymocowana do uchwytu o długości łańcucha. Bardzo nieporęczna, lecz niszczycielska jeśli solidnie trafi.

items.weapon.melee.gauntlet.name=kamienna rękawica
items.weapon.melee.gauntlet.stats_desc=Jest to bardzo szybka broń.\nTa broń blokuje 0-4 obrażeń.
items.weapon.melee.gauntlet.desc=Ta masywna rękawica jest wykonana z karmazynowego materiału z warstwą ciężkich magicznych kamieni na wierzchu. Materiał zacieśnia się wokół twojej pięści, czyniąc grube kamienne płyty niemal drugą skórą. Wymachiwanie tak ciężką bronią wymaga siły, ale daje ogromną siłę uderzeniom.

items.weapon.melee.glaive.name=glewia
items.weapon.melee.glaive.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.glaive.desc=Masywna broń drzewcowa składająca się z ostrza miecza na końcu drągu.

items.weapon.melee.gloves.name=ćwiekowane rękawiczki
items.weapon.melee.gloves.stats_desc=To bardzo szybka broń.
items.weapon.melee.gloves.desc=Te ćwiekowane rękawiczki nie oferują żadnej rzeczywistej ochrony, lecz służą jako użyteczna broń podczas gdy ręce są wolne.

items.weapon.melee.greataxe.name=wielki topór
items.weapon.melee.greataxe.stats_desc=Ta broń jest niezwykle ciężka.
items.weapon.melee.greataxe.desc=Zamierzony do dzierżenia na ramieniu, ten gigantyczny topór jest równie potężny, jak i ciężki.

items.weapon.melee.greatshield.name=wielka tarcza
items.weapon.melee.greatshield.typical_stats_desc=Normalnie ta broń blokuje 0-%d obrażeń, a jej skuteczność wzrasta wraz z ulepszeniami.
items.weapon.melee.greatshield.stats_desc=Ta broń blokuje 0-%d obrażeń, a jej skuteczność wzrasta wraz z ulepszeniami.
items.weapon.melee.greatshield.desc=Bardziej przenośna ściana aniżeli tarcza, ta gigantyczna masa metalu wspiera obronę, ale nie daje zbyt dużo miejsca na atak.

items.weapon.melee.greatsword.name=wielki miecz
items.weapon.melee.greatsword.desc=To wyniosłe ostrze zadaje ciężkie obrażenia, wkładając swoją połowę w każdy rozmach.

items.weapon.melee.handaxe.name=topór ręczny
items.weapon.melee.handaxe.stats_desc=To raczej celna broń.
items.weapon.melee.handaxe.desc=Lekka siekierka, najczęściej używana do ścinania drzew. Szerokie ostrze świetnie się sprawdza również w wycinaniu wrogów w pień.

items.weapon.melee.knuckles.name=kastet
items.weapon.melee.knuckles.stats_desc=To bardzo szybka broń.
items.weapon.melee.knuckles.desc=Kawałek metalu ukształtowany tak, by mieścić się dookoła twoich palców. Zostawia wolne ręce, ale pozwala na lepsze ataki niż gołe pięści

items.weapon.melee.longsword.name=miecz oburęczny
items.weapon.melee.longsword.desc=Ostre jak brzytwa, stalowe ostrze tego miecza błyszczy uspokajająco, ale jego wielkość sprawia, że jest dość cięzki.

items.weapon.melee.mace.name=buzdygan
items.weapon.melee.mace.stats_desc=To raczej celna broń.
items.weapon.melee.mace.desc=Wielka, żelazna głowica tej broni zadaje znaczne obrażenia.

items.weapon.melee.magesstaff.name=kostur maga
items.weapon.melee.magesstaff.ac_imbue=POŁĄCZ
items.weapon.melee.magesstaff.ac_zap=STRZEL
items.weapon.melee.magesstaff.prompt=Wybierz różdżkę
items.weapon.melee.magesstaff.imbue=Nasyciłeś swój kostur %s.
items.weapon.melee.magesstaff.conflict=Walcząca magia wymazuje zaklęcie twojego kosturu
items.weapon.melee.magesstaff.id_first=Musisz najpierw zidentyfikować tę różdżkę.
items.weapon.melee.magesstaff.cursed=Nie możesz użyć przeklętej różdżki
items.weapon.melee.magesstaff.warning=Czy na pewno chcesz nasycić swój kostur mocą tej różdżki? Poprzednie nasycenie zostanie utracone.\n\nJeżeli różdżka, którą nasycasz ma ten sam lub wyższy poziom niż kostur, kostur przejmie poziom różdżki i maksymalnie jeden punkt ulepszenia.\n\nTo nasycenie da kostur poziomu %d.
items.weapon.melee.magesstaff.yes=Tak, jestem pewien.
items.weapon.melee.magesstaff.no=Nie, zmieniłem zdanie
items.weapon.melee.magesstaff.desc=Własnoręcznie wykonany przez Maga kostur to unikatowa, magiczna broń. Zamiast wrodzonej magicznej mocy, kostur potrafi wchłonąć magiczną moc z różdżki.
items.weapon.melee.magesstaff.no_wand=Kostur obecnie nie ma magii w sobie, musi zostać _nasycony mocą różdżki_ zanim będzie mógł być użyty do rzucania zaklęć.
items.weapon.melee.magesstaff.has_wand=Kostur jest obecnie nasycony _%s._

items.weapon.melee.meleeweapon.stats_known=Ta broń biała _poziomu-%1$d_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by używać jej należycie.
items.weapon.melee.meleeweapon.stats_unknown=Zazwyczaj ta broń biała _poziomu-%1$d_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by używać jej należycie.
items.weapon.melee.meleeweapon.probably_too_heavy=Wydaje się, że ta broń jest dla ciebie za ciężka
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=mieczyk
items.weapon.melee.shortsword.desc=Króciutki mieczyk, jedynie kilka cali dłuższy od sztyletu.

items.weapon.melee.quarterstaff.name=pałka
items.weapon.melee.quarterstaff.stats_desc=Ta broń blokuje 0-3 obrażeń.
items.weapon.melee.quarterstaff.desc=pałka wykonana z twardego drewna, jej końce pokryte są żelazem.

items.weapon.melee.roundshield.name=okrągła tarcza
items.weapon.melee.roundshield.typical_stats_desc=Normalnie ta broń blokuje 0-%d obrażeń, a jej skuteczność wzrasta wraz z ulepszeniami.
items.weapon.melee.roundshield.stats_desc=Ta broń blokuje 0-%d obrażeń. Blokowanie zwiększa się wraz z ulepszeniami.
items.weapon.melee.roundshield.desc=Ta wielka tarcza skutecznie blokuje ataki i jest przyzwoitą bronią w razie kłopotów.

items.weapon.melee.runicblade.name=ostrze runiczne
items.weapon.melee.runicblade.stats_desc=Ta broń odnosi większą korzyść z ulepszeń.
items.weapon.melee.runicblade.desc=Tajemnicza broń z odległych krain, z jasnoniebieskim ostrzem.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Jest to bardzo szybka broń.\nTa broń blokuje 0-2 obrażeń.
items.weapon.melee.sai.desc=Dwa cienkie ostrza przeznaczone do trzymania po jednym w każdej ręce. Wyśmienite do blokowania ataków i szybkich cięć.

items.weapon.melee.scimitar.name=sejmitar
items.weapon.melee.scimitar.stats_desc=To dość szybka broń.
items.weapon.melee.scimitar.desc=Cieńkie, zaokrąglone ostrze. Jego kształt pozwala na szybsze, ale za to słabsze ataki.

items.weapon.melee.spear.name=dzida
items.weapon.melee.spear.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.spear.desc=Smukły drewniany drąg, zakończony grotem.

items.weapon.melee.sword.name=miecz
items.weapon.melee.sword.desc=Dobrze zbalansowany miecz. Nie za duży, ale na pewno większy niż mieczyk.

items.weapon.melee.warhammer.name=młot bojowy
items.weapon.melee.warhammer.stats_desc=To raczej celna broń.
items.weapon.melee.warhammer.desc=Tylko kilka bestii potrafi się oprzeć miażdżącej sile tej kupy ołowiu i stali, ale do wprawnego korzystanie wymaga ona znacznej siły.

items.weapon.melee.whip.name=bicz
items.weapon.melee.whip.stats_desc=Ta broń na ogromny zasięg.
items.weapon.melee.whip.desc=Mimo że kolczasta końcowka liny w tej broni zadaje błache obrażenia, jej zasięg jest niezrównany.

items.weapon.melee.wornshortsword.name=wypisany długopis
items.weapon.melee.wornshortsword.desc=Całkiem mały miecz, znoszony przez duże użytkowanie. Jest on słabszy i lżejszy niż mieczyk w lepszym stanie.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=strzałka adrenalinowa
items.weapon.missiles.darts.adrenalinedart.desc=Groty tych strzałek są nasiąknięte substancją z nasion prędkoostu, które zwiększą prędkość celu. To doładowanie dotyczy zarówno szybkości poruszania, jak i ataku, choć poruszanie się jest bardziej wzmocnione.

items.weapon.missiles.darts.blindingdart.name=oślepiająca strzałka
items.weapon.missiles.darts.blindingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion ślepoziela, które oślepią cel na krótki czas. Nie dezorientują, więc przeciwnik nadal będzie pamiętał, gdzie ostatnio cię widział.

items.weapon.missiles.darts.chillingdart.name=chłodząca strzałka
items.weapon.missiles.darts.chillingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion lodowego bąbla, które wywołają zmrożenie u celu.

items.weapon.missiles.darts.dart.name=strzałka
items.weapon.missiles.darts.dart.ac_tip=GROT
items.weapon.missiles.darts.dart.tip_title=Nasącz grot strzałki
items.weapon.missiles.darts.dart.tip_desc=Nasionko może być połączone z jedną czy dwiema strzałkami, by nasączyć ich końce. Każdy rodzaj nasion tworzy inny typ strzałek, z unikalnymi jednorazowymi efektami.\n\nZakończenie strzałki tymi nasionami wytworzy _%s._
items.weapon.missiles.darts.dart.tip_all= %1$d strzałki/ek z %2$d nasion
items.weapon.missiles.darts.dart.tip_two=2 strzałki z 1 nasiona
items.weapon.missiles.darts.dart.tip_one=1 strzałka z 1 nasiona
items.weapon.missiles.darts.dart.tip_cancel=anuluj
items.weapon.missiles.darts.dart.desc=Te proste patyki z kolczastymi końcówkami są wyważone tak, by latać prosto i uderzyć ofiarę dzięki szybkiemu ruchowi nadgarstka. Mogą być nasączone nasionami, aby dać im różne efekty przy trafieniu.
items.weapon.missiles.darts.dart.unlimited_uses=Na szczęście dzięki prostej konstrukcji strzałek, nie niszczą się one.

items.weapon.missiles.darts.displacingdart.name=przenosząca strzałka
items.weapon.missiles.darts.displacingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gasnącego liścia, które teleportują cel na krótki dystans.

items.weapon.missiles.darts.healingdart.name=lecząca strzałka
items.weapon.missiles.darts.healingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion słonecznej trawy, które leczą cel. Strzałka sama w sobie wciąż zadaje obrażenia.

items.weapon.missiles.darts.holydart.name=święta strzałka
items.weapon.missiles.darts.holydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gwiezdnego kwiatu, które wywołają wzrost mocy u celu na krótki czas. Strzałka sama w sobie wciąż zadaje obrażenia.

items.weapon.missiles.darts.incendiarydart.name=podpalająca strzałka
items.weapon.missiles.darts.incendiarydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion płomiennego kwiatu, które wytworzą płomień przy trafieniu w cel.

items.weapon.missiles.darts.paralyticdart.name=paraliżująca strzałka
items.weapon.missiles.darts.paralyticdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion ziemnego korzenia, które wywołają u celu krótkotrwały paraliż.

items.weapon.missiles.darts.poisondart.name=trująca strzałka
items.weapon.missiles.darts.poisondart.desc=Groty tych strzałek są nasiąknięte substancją z nasion bolesnego mchu, które zatrują cel.

items.weapon.missiles.darts.rotdart.name=przegniła strzałka
items.weapon.missiles.darts.rotdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion przegniłej jagody, które agresywnie przeżrą wszystko, czego dotkną. Potężni przeciwnicy uchronią się przed większością obrażeń, ale korozja jest wystarczająco silna aby zabić większość zwykłych przeciwników. Niestety ale wywar korozyjny jest niestabilny, i zużyje się po jednym użyciu.

items.weapon.missiles.darts.shockingdart.name=szokująca strzałka
items.weapon.missiles.darts.shockingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion burzowego pnącza, które wywołają paskudny szok u celu.

items.weapon.missiles.darts.sleepdart.name=usypiająca strzałka
items.weapon.missiles.darts.sleepdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion śniącego puchu, które wywołają lekki sen u celu.

items.weapon.missiles.darts.tippeddart.ac_clean=OCZYŚĆ
items.weapon.missiles.darts.tippeddart.clean_title=Oczyść Strzałki
items.weapon.missiles.darts.tippeddart.clean_desc=Ta czynność usunie nasienne zakończenie twoich strzałek, zmieniając je znów w zwykłe strzałki.
items.weapon.missiles.darts.tippeddart.clean_all=oczyść wszystko
items.weapon.missiles.darts.tippeddart.clean_one=oczyść jedną
items.weapon.missiles.darts.tippeddart.cancel=anuluj
items.weapon.missiles.darts.tippeddart.durability=Zakańczane strzałki tracą specjalne właściwości i stają się zwykłymi strzałkami po użyciu.
items.weapon.missiles.darts.tippeddart.uses_left=Te rzutki mają _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.darts.tippeddart.about_to_break=Końcówka twojej strzałki zaraz się wyczerpie.


items.weapon.missiles.bolas.name=Bolas
items.weapon.missiles.bolas.desc=Te nietypowe bronie miotane nie zadają znacznych obrażeń, ale skutecznie spowalniają przeciwników.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Rzucony do przeciwnika, ten płaski drewniany pocisk powróci do rąk rzucającego.
items.weapon.missiles.boomerang.durability=Z powodu jego solidnej konstrukcji, ten bumerang nie uszkodzi się podczas użytkowania.

items.weapon.missiles.fishingspear.name=Włócznia wędkarska
items.weapon.missiles.fishingspear.desc=Małe włócznie do miotania specjalnie zaprojektowane do łowienia ryb. Mogą służyć również jako improwizowana broń.

items.weapon.missiles.forcecube.name=sześcian mocy
items.weapon.missiles.forcecube.ondeath=Zabiłeś siebie własnym sześcianem mocy...
items.weapon.missiles.forcecube.desc=Ta broń o dziwnym kształcie jest wystarczająco mała abyś mógł ją trzymać w dłoni, ale mimo tego jest bardzo ciężka. Gdy rzucona, rozłoży swoją siłę na małym obszarze, zadając obrażenia wszystkiemu w polu rażenia.

items.weapon.missiles.heavyboomerang.name=ciężki bumerang
items.weapon.missiles.heavyboomerang.desc=Ten wielki bumerang wymaga wprawy, ale wywołuje znaczne obrażenia. Po kilku turach powróci w miejsce z którego został rzucony.

items.weapon.missiles.javelin.name=oszczep
items.weapon.missiles.javelin.desc=Te większe włócznie do rzucania wyważone zostały aby ich zaostrzona końcówka znajdowała się z przodu podczas lotu w powietrzu.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Te malutkie noże są bardzo mocne w rękach wprawnego użytkownika. Są najbardziej efektywne na niczego niespodziewających się wrogów.

items.weapon.missiles.missileweapon.stats=Ta broń miotana _poziomu-%1$d_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by używać jej należycie.
items.weapon.missiles.missileweapon.distance=Ta broń jest zaprojektowana do używania na odległość, jest bardziej celna w przypadku oddalonych przeciwników, ale także jest o wiele mniej celna na odległość walki wręcz.
items.weapon.missiles.missileweapon.durability=Broń na odległość będzie się zużywać i zepsuje się w miarę używania jej.
items.weapon.missiles.missileweapon.uses_left=Ten zestaw broni ma _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.missileweapon.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.missileweapon.about_to_break=Twoja rzucana broń zaraz się zepsuje.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Te gwiaździste kawałki metalu z ostrymi jak brzytwa krawędziami są proste do użycia w trakcie ruchu, i są lekkie. Jeden szuriken można rzucić natychmiast po ruchu.

items.weapon.missiles.throwingclub.name=maczuga do rzucania
items.weapon.missiles.throwingclub.desc=Całkiem prosta broń miotana, w zasadzie wielki kamień przywiązany do patyka. Nie zadają dużych obrażeń, ale ich budowa sprawia że są trwałe i nie będą przyczepiać się do wrogów.

items.weapon.missiles.throwinghammer.name=Młot do rzucania
items.weapon.missiles.throwinghammer.desc=Te ciężkie młoty zostały zaprojektowane do rzucania. Nie zadają zbyt dużo obrażeń, ale ich konstrukcja z metalu powoduje że są wytrzymałe i nie przyczepiają się do wrogów.

items.weapon.missiles.throwingknife.name=Nóż do rzucania
items.weapon.missiles.throwingknife.desc=Te lekkie noże są wyważone tak, aby w. Są najbardziej efektywne przeciwko wrogom którzy niczego się nie spodziewają.

items.weapon.missiles.throwingspear.name=włócznia do rzucania
items.weapon.missiles.throwingspear.desc=Te lekkie włócznie mają cienką konstrukcję które zdecydowanie są zaprojektowane do rzucania, nie do walki wręcz.

items.weapon.missiles.throwingstone.name=kamień do rzucania
items.weapon.missiles.throwingstone.desc=Te kamienie są piaskowane aby można było je rzucić z większą siłą niż zwykłe kamienie. Mimo rzemieślnictwa, nadal nie są najlepszą bronią.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Te siekiery do rzucania są ząbkowane, co powoduje że są trudne w użyciu. Solidny cios natomiast spowoduje że wróg będzie krwawił.

items.weapon.missiles.trident.name=Trójząb
items.weapon.missiles.trident.desc=Masywny trójząb do rzucania. Bardzo potężny, ale zarazem ciężki.


items.weapon.spiritbow.name=łuk dusz
items.weapon.spiritbow.ac_shoot=STRZEL
items.weapon.spiritbow.prompt=Wybierz cel
items.weapon.spiritbow.stats=Ten łuk nie może być ulepszony w normalny sposób, ale zamiast tego będzie stawał się silniejszy w miarę zdobywania przez postać kolejnych poziomów. Na obecnym poziomie strzały z łuku będą zadawać _%1$d-%2$d punktów obrażeń_ i wymagać _%3$d punktów siły_ do poprawnego użycia.
items.weapon.spiritbow.desc=Łuk wykonany z pradawnego magicznego drewna. Jego cięciwa i wyżłobienia świecą bladym niebieskim światłem. Gdy cięciwa zostanie pociągnięta, łuk wytworzy magiczną strzałę, którą można strzelić w przeciwnika.

items.weapon.weapon.identify=Jesteś już wystarczająco dobrze zaznajomiony z tą bronią, by ją zidentyfikować.
items.weapon.weapon.too_heavy=Z powodu twojej niewystarczającej siły, atakowanie tą bronią będzie wolniejsze i trudno ci będzie wykonać atak z zaskoczenia.
items.weapon.weapon.excess_str=Dzięki twojej nadmiernej sile będziesz zadawać do _%d dodatkowych obrażeń_ z tą bronią.
items.weapon.weapon.incompatible=Oddziaływanie różnych typów magii wymazało glif na tej zbroi!
items.weapon.weapon.cursed_worn=Ta broń jest przeklęta, nie możesz jej zdjąć.
items.weapon.weapon.cursed=Czujesz złowrogą magię promieniującą z tej zbroi.
items.weapon.weapon.not_cursed=Ta broń jest wolna od wrogiej magii.
items.weapon.weapon.faster=Jest rozszerzony by wzmocnić _prędkość._
items.weapon.weapon.stronger=Jest rozszerzony by wzmocnić _obrażenia._
items.weapon.weapon.enchanted=Ma _%s._
items.weapon.weapon$enchantment.enchant=czar


###misc items
items.amulet.name=amulet yendoru
items.amulet.ac_end=ZAKOŃCZ GRĘ
items.amulet.rankings_desc=Zdobyto Amulet Yendoru
items.amulet.desc=Amulet Yendoru jest najpotężniejszym znanym artefaktem nieznanego pochodzenia. Legenda głosi, że ten amulet potrafi spełnić jakiekolwiek życzenie swojego posiadacza, jeśli ma on wystarczająco silną wolę.

items.ankh.name=siła fatalna
items.ankh.ac_bless=ZOSTAW PO SOBIE
items.ankh.bless=Zostawiłeś po sobie siłę fatalną
items.ankh.desc=Będący starożytnym symbolem nieśmiertelności, Ankh zapewnia możliwość powrotu do życia w razie śmierci. Po wskrzeszeniu, wszystkie nie wyposażone przedmioty zostają utracone. Używając pełnej fiolki z rosą, Ankh może być poświęcony, uzyskując dodatkową siłę.
items.ankh.desc_blessed=Będący starożytnym symbolem nieśmiertelności, Ankh zapewnia możliwość powrotu do życia w razie śmierci. Ankh został poświęcony i jest stał się potężniejszy. Poświęci on się, aby ratować twoje życie, kiedy znajdziesz się na skraju śmierci.

items.armorkit.name=narzędzia płatnerskie
items.armorkit.ac_apply=ZASTOSUJ
items.armorkit.prompt=Wybierz zbroję
items.armorkit.upgraded=Użyłeś narzędzi płatnerskich by ulepszyć swoją %s
items.armorkit.desc=Używając tego zestawu małych narzędzi i materiałów każdy może przerobić dowolną zbroję w "zajefajną zbroję", która zachowa wszystkie własności oryginału, ale także zapewni noszącemu specjalne umiejętności w zależności od profesji. Żadne umiejętności w krawiectwie, garbarstwie lub w kowalstwie nie są wymagane.

items.brokenseal.name=karta olimpijczyka
items.brokenseal.ac_affix=PRZYCZEP
items.brokenseal.prompt=Wybierz strój
items.brokenseal.unknown_armor=Musisz najpierw zidentyfikować ten strój.
items.brokenseal.degraded_armor=Stan tego stroju jest zbyt opłakany.
items.brokenseal.affix=Zakładasz kartę olimpijczyka na swój strój!
items.brokenseal.desc=Karta olimpijczyka, wyróżnienie nadawane przez dyrektora laureatom olimpiad przedmiotowych.To jego nagroda za wygraną olimpiadę.\n\n Karta pozwala mu omijać pewne lekcje. Karta pomaga Olimpijczykowi przetrwać. Nosząc kartę, Olimpijczyk powoli wytworzy do punktów życia zależny od jakości wykonania jego stroju.\n\nKarta może zostać _umieszczona na stroju_ i przeniesiona na inny wraz z jednym ulepszeniem.

items.dewdrop.name=kropla kranówki
items.dewdrop.value=%+dPŻ
items.dewdrop.already_full=Jesteś już w pełni sił.
items.dewdrop.desc=Kryształowo czysta kropla wody z kranu.\n\nDzięki magii tego miejsca czysta woda ma pewne właściwości lecznicze.

items.dewvial.name=Bidon z penepleny
items.dewvial.ac_drink=PIJ
items.dewvial.value=%+dPŻ
items.dewvial.collected=Zebrałeś wodę do swojej fiolki.
items.dewvial.full=Twój bidon z wodą jest pełny!
items.dewvial.empty=Twój bidon z wodą jest pusty!
items.dewvial.desc=Możesz zbierać wodę z kranu w tym bidonie by wypić ją później. Im bardziej napełniony jest bidon tym lepiej natychmiastowo wyleczy cię woda. Wypijesz tylko tyle, ile jest ci potrzebne.\n\nBidony, takie jak ten, były rozdawane na rajdzie słowaka kilka lat temu. Wygląda na to, że zostało ich jeszcze trochę porozrzucanych po szkole. Napełniony bidon może pomóc wrócić do gry (w połączeniu z pewnym przedmiotem).

items.equipableitem.unequip_cursed=Nie możesz zdjąć przeklętego przedmiotu!
items.equipableitem.ac_equip=ZAŁÓŻ
items.equipableitem.ac_unequip=ZDEJMIJ

items.gold.name=kasa
items.gold.desc=Stos złotówek. Zebrane monety możesz później wydać w sklepiku.

items.heap.chest=Skrzynia
items.heap.chest_desc=Nie będziesz wiedział co jest w środku, dopóki jej nie otworzysz!
items.heap.locked_chest=Zamknięta skrzynia
items.heap.locked_chest_desc=Nie wiesz co jest w środku dopóki jej nie otworzysz! Ale żeby ją otworzyć potrzebujesz złotego klucza.
items.heap.crystal_chest=Kryształowa skrzynia
items.heap.crystal_chest_desc=Widzisz _%s_ w środku, ale potrzebujesz kryształowego klucza do otwarcia skrzyni.
items.heap.artifact=artefakt
items.heap.wand=różdżkę
items.heap.ring=pierścień
items.heap.tomb=Grób
items.heap.tomb_desc=Ten antyczny grób może zawierać coś użytecznego, ale jego właściciel z pewnością jest przeciwny sprawdzaniu go.
items.heap.skeleton=Szczątki szkieletu
items.heap.skeleton_desc=To jest wszystko co pozostało po jakimś nieszczęśliwym poszukiwaczu przygód. Może warto go sprawdzić by znaleźć coś wartościowego.
items.heap.remains=Szczątki bohatera
items.heap.remains_desc=To jest wszystko co pozostało po jednym z twoich poprzedników. Może warto go sprawdzić by znaleźć coś wartościowego.

items.honeypot.name=dzban miodu
items.honeypot.ac_shatter=ROZBIJ
items.honeypot.desc=Ten wielki dzban miodu jest tylko z wierzchu pokryty miodem, zamiast tego gości on olbrzymią pszczołę! Ten gatunek pszczół zwykle pozostałe w swoich ulach, może jest to jakiś rodzaj specjalistycznej pułapki? Pszczoła jest całkiem kontent w dzbanie ze swoim miodem, bzyczy na ciebie ostrzegawczo, kiedy się jej przyglądasz.
items.honeypot$shatteredpot.name=stłuczony dzban miodu
items.honeypot$shatteredpot.desc=Dzban został stłuczony, tylko kleisty miód wyścielający ściany trzyma go w całości, i powoli zaczyna puszczać.\n\nPomimo tego, że jest on stłuczony, pszczoła ciągle próbuje chronić swój dzban.

items.item.pack_full=Nie masz miejsca na %s.
items.item.prompt=Wybierz kierunek rzutu
items.item.ac_drop=UPUŚĆ
items.item.ac_throw=RZUĆ
items.item.rankings_desc=Zabity przez: %s
items.item.curse=klątwę

items.kindofmisc.unequip_title=Zdejmij jeden z przedmiotów
items.kindofmisc.unequip_message=Możesz nieść tylko dwa specjalne przedmioty na raz.

items.kindofweapon.equip_cursed=Twoja dłoń mimowolnie zaciska się wokół broni.

items.merchantsbeacon.name=nadajnik kupca
items.merchantsbeacon.ac_use=UŻYJ
items.merchantsbeacon.desc=Ten dziwny wytwór krasnoludzkiej techniki pozwala na komunikację na dalekie odległości.\n\nPo uruchomieniu, ten nadajnik pozwoli ci sprzedawać przedmioty do Piksel Marta z dowolnego miejsca labiryntu.\n\nJednakże magia tego nadajnika wystarczy tylko na jedną sesję, więc użyj go mądrze.

items.stylus.name=magiczny rylec
items.stylus.ac_inscribe=WYRYJ
items.stylus.prompt=Wybierz zbroję
items.stylus.identify=Musisz najpierw zidentyfikować tę zbroję.
items.stylus.cursed=Magia rylca nie działa na przeklęte zbroje.
items.stylus.inscribed=Zapisałeś swoją zbroję magicznym rylcem
items.stylus.desc=Ten magiczny rylec jest zrobiony z jakiegoś ciemnego, bardzo twardego kamienia. Możesz nim wyryć magiczny glif na swojej zbroi, ale nie możesz wybrać jaki on będzie. Rylec zrobi to za ciebie.

items.tomeofmastery.name=Tom Biegłości
items.tomeofmastery.ac_read=CZYTAJ
items.tomeofmastery.way=Wybrałeś biegłość %s!
items.tomeofmastery.desc=Ta wysłużona skórzana księga nie jest taka gruba. ale już wiesz, że sporo się z niej nauczysz. Pamiętaj jednak, że jej przeczytanie zajmie trochę czasu.

items.torch.name=pochodnia
items.torch.ac_light=ZAPAL
items.torch.desc=Niezbędnik podróżnika - gdy w labiryncie zrobi się ciemno, pochodnia rozjaśni ci drogę.
